<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorpresa</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Botón */
#boton {
    padding: 20px 35px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* Imagen */
#imagen {
    display: none;
    max-width: 80%;
    max-height: 80%;
}
</style>
</head>

<body>

<button id="boton">
Pulse aquí para conocer su regalo de cumpleaños
</button>

<img id="imagen" src="cumple.jpg" alt="Regalo">

<script>
let intentos = 0;
const maxIntentos = 15;

const boton = document.getElementById("boton");
const imagen = document.getElementById("imagen");

boton.onclick = function() {

    intentos++;

    if (intentos >= maxIntentos) {
        boton.style.display = "none";
        imagen.style.display = "block";
        return;
    }

    boton.style.position = "absolute";
    boton.style.left = Math.random() * (window.innerWidth - 200) + "px";
    boton.style.top = Math.random() * (window.innerHeight - 80) + "px";
};
</script>

</body>
</html>
